<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>个人信息</title>

		<!-- Bootstrap -->
		<link href="../css/bootstrap.min.css" rel="stylesheet">
		<!--weui组件-->
		<link href="../css/weui.min.css" rel="stylesheet" />
		<link href="../css/jquery-weui.min.css" rel="stylesheet" />
		<!--样式-->
		<link href="../css/style.css" rel="stylesheet">
		<link href="../css/main.css" rel="stylesheet">
	</head>

	<body class="background-color">
		<div class="container ">
			<div class="row">
				<div class="col-xs-12 col-md-6 col-md-offset-3 padding0 synopsis-body">
					<div class="weui-cells weui-cells_form">
						<div class="weui-cell">
							<div class="weui-cell__hd">
								<p class="weui-label">姓名</p>
							</div>
							<div class="weui-cell__bd">
								<input class="weui-input text-right" type="text" pattern="[0-9]*" placeholder="请输入姓名">
							</div>
						</div>
						<div class="weui-cell">
							<div class="weui-cell__hd">
								<p class="weui-label">证件类型</p>
							</div>
							<div class="weui-cell__bd ">
								<input class="weui-input text-right" id="certificate" type="text" value="" readonly="" placeholder="请选择证件类型">
							</div>
						</div>
						<div class="weui-cell">
							<div class="weui-cell__hd">
								<p class="weui-label">证件号</p>
							</div>
							<div class="weui-cell__bd">
								<input class="weui-input text-right" type="text" pattern="[0-9]*" placeholder="请输入证件号">
							</div>
						</div>
						<div class="weui-cell">
							<div class="weui-cell__hd">
								<p for="date" class="weui-label">出生日期</p>
							</div>
							<div class="weui-cell__bd">
								<input class="weui-input text-right" id="date" value="2000-12-12" type="text" readonly="" placeholder="请选择出生日期">
							</div>
						</div>
						<div class="weui-cell">
							<div class="weui-cell__hd">
								<p class="weui-label">性别</p>
							</div>
							<div class="weui-cell__bd ">
								<form class="text-right">
									<label class="radio-inline">
                						<input type="radio" name="sex" value="1" checked="checked">男
            						</label>
									<label class="radio-inline">
                						<input type="radio" name="sex" value="2">女
            						</label>
								</form>
							</div>
						</div>
						<div class="weui-cell">
							<div class="weui-cell__hd">
								<p class="weui-label">手机</p>
							</div>
							<div class="weui-cell__bd">
								<input class="weui-input text-right" type="number" pattern="[0-9]*" placeholder="请输入手机号码">
							</div>
						</div>
					</div>
					<button type="button" class="btn btn-info dropdown-toggle personage-btn">保存</button>
				</div>
			</div>
		</div>
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="../js/jquery-3.3.1.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="../js/bootstrap.min.js"></script>
		<!--weui组件-->
		<script src="../js/jquery-weui.min.js"></script>
		<script src="../js/swiper.min.js"></script>
		<script src="../js/city-picker.min.js"></script>
		<script>
			$("#certificate").picker({
				title: "请选择您的证件类型",
				cols: [{
					textAlign: 'center',
					values: ['身份证', '学生证', '回乡证', '港澳居民身份证', ]
				}]
			});
			$("#date").calendar({

			});
		</script>

	</body>

</html>
