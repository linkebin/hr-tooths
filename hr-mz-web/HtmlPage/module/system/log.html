    <div class="eui-form-item">

    <!--华丽的分割线-->
  <!--  <div class="eui-form-item">

  <!--条件搜索 end-->
  <!--标题 start-->
  <div class="title-bar">
    <div class="eui-btn-group float-right">
      <!--不需要图标时可以将<i class="eui-icon">图标字符</i>去掉；开发时请删除此注释--><!--

    <span class="title-main">
      <i class="eui-icon eui-font20">&#xe62d;</i>
      系统操作日志列表
    </span>
    <span class="title-sub">

  </div>


  <!--表格 start-->
  <script type="text/html" id="barDemo">
    <div class="eui-btn-group">
      <a class="eui-btn eui-btn-primary eui-btn-mini" e-event="detail"><i class="eui-icon" title="查看">&#xe615;</i></a>
      <a class="eui-btn eui-btn-bug  eui-btn-mini" e-event="del"><i class="eui-icon" title="删除">&#xe640;</i></a>
    </div>
  </script>
  <table id="tableDemo" e-skin="nob" e-filter="tableDemoFilter"></table>

  <!--表格 end-->
</div>



<script src="../../../Scripts/module/eui.js" charset="utf-8"></script>
<script>

    eui.use(['element','form', 'layedit', 'laydate','table'], function(){
      var element = eui.element
              ,form = eui.form
              ,layer = eui.layer
              ,layedit = eui.layedit
              ,laydate = eui.laydate
              ,table = eui.table;

      //日期选择
      laydate.render({
        elem: '#dateTest'
      });
      //日期范围
      laydate.render({
        elem: '#dateTest2'
        ,range: true
      });

//实例1:简单表格
    table.render({
      elem: '#tableDemo'
      //   ,height: 350
    // ,height: 'full-320'       //该项为设置表格最大化自适应高度
      ,even: true //开启隔行背景
    //  ,url: 'dataPage.json' //数据接口

      ,cols: [[
        {type:'checkbox',fixed:'left'}
        ,{field:'logid', width:100, title: '日志编号', sort: true}
        ,{field:'createTime', width:150, title: '操作时间', sort: true}
        ,{field:'remarks', title: '操作描述'}
        ,{field:'userid', width:120, title: '用户编号', sort: true}
        ,{field:'user', width:120, title: '用户账号', sort: true}
        ,{field:'name', width:120, title: '用户名称'}
        ,{field:'status', width: 100, title: 'IP地址',sort: true}
        ,{field:'opear', title:'操作', width:90, toolbar: '#barDemo', unresize: true,fixed: 'right'}
      ]]
      ,data: [
        {}
        ,{}
        ,{}
        ,{}
        ,{}
        ,{}
        ,{}
        ,{}
        ,{}
        ,{}
        ,{}
        ,{}
        ,{}
        ,{}
        ,{}
        ,{}
        ,{}
        ,{}
        ,{}
        ,{}
        ,{}
        ,{}
        ,{}
        ,{}
        ,{}
        ,{}
        ,{}
        ,{}
        ,{}
        ,{}
        ,{}

      ]
      ,page: true
    });

    //监听表格复选框选择
    table.on('checkbox(tableDemoFilter)', function(obj){
      console.log(obj)
    });

    //监听工具条
    table.on('tool(tableDemoFilter)', function(obj){
      var data = obj.data;
      if(obj.event === 'detail'){
        layer.msg('ID：'+ data.id + ' 的查看操作');
      } else if(obj.event === 'del'){
        layer.confirm('真的删除行么', function(index){
          obj.del();
          layer.close(index);
        });
      } else if(obj.event === 'edit'){
        layer.alert('编辑行：<br>'+ JSON.stringify(data))
      }
    });



  });
</script>

</body>
