<script src="../../../Scripts/module/eui.js" charset="utf-8"></script>
<script>
    eui.use(['element','form','laydate','jquery'], function(){
        var element = eui.element
            ,form = eui.form
            ,laydate = eui.laydate
            ,jquery=eui.jquery;

        //常规用法
        laydate.render({
            elem: '#dateTest'
            ,range: true
        });
        //日期范围
        laydate.render({
