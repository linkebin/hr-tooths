    <div class="eui-padding15 ">
        <div class="eui-tab eui-tab-brief" e-filter="docDemoTabBrief">
            <div class="eui-tab-content">
                <!--左右边距大的表单开头-->

                    <!--左右边距小的表单开头-->
                    <div class="eui-tab eui-tab-card  eui-padding20 eui-bg-white">
                        <div class="eui-tab-item eui-show">
                            <div>
                                <!--<div class="eui-row eui-searchTitle eui-marginB20">-->
                                <!--<div class="eui-col-md6">-->
                                <!--<span class="eui-panels-title1">预约信息</span>-->

                                <!--</div>-->
                                <div class="eui-row">

<script type="text/javascript" src="../../../Scripts/jquery-1.9.0.min.js"></script>

<script src="../../../Scripts/plugins/jquery.cookie.js" type="text/javascript"></script>

<script src="../../../Scripts/libs/ztree/js/jquery.ztree.core.js"></script>

<script src="../../../Scripts/main.js" charset="utf-8"></script>

<script>
    var layer;
    var form = null;
    var table = null;
    var txt = "";
    var doctorList = null;
    var projectList = null;

    function doSearch() {
        eui.use(['jquery', 'element', 'form', 'layedit', 'laydate', 'table', 'laytpl'], function () {
            table = eui.table;
            form = eui.form;
            var jQuery = eui.jQuery
                , element = eui.element
                , layer = eui.layer
                , layedit = eui.layedit
                , laydate = eui.laydate
                , laytpl = eui.laytpl;

            var getTpl = $("#layerContent").html();
            laytpl(getTpl).render({}, function (html) {
                txt = html;
            });
            //日期选择
            laydate.render({
                elem: '#test1'
            });
            //日期范围
            laydate.render({
                elem: '#dateTest2'
                , range: true
            });

//实例1:简单表格
            table.render({
                elem: '#tableDemo'
                //   ,height: 350
                //  ,height: 'full-200'       //该项为设置表格最大化自适应高度
                , even: true //开启隔行背景
                , skin: 'row'
                , url: basePath + '/yy/manage/getYYManage' //数据接口
                , where: {
                    doctor: $("#doctor").val(),
                    code: $("#code").val(),
                    project: $("#project").val(),
                    startTime: $("#dateTest2").val().substring(0, 10),
                    endTime: $("#dateTest2").val().substring(13),
                }
                , method: 'post'
                , cols: [[
                    {field: 'yyCode', title: '预约编号', minWidth: 150}
                    , {
                        field: 'yyDate',
                        width: 120,
                        title: '预约日期',
                        templet: '<div>{{ new Date(d.yyDate).Format("yyyy-MM-dd") }}</div>'
                    }
                    , {field: 'yyTime', width: 120, title: '预约时间'}
                    , {field: 'yyCustName', width: 90, title: '客户姓名',templet:""}
                    , {field: 'yyCustSex', width: 60, title: '性别'}  //增加 edit 表示开户了编辑状态
                    , {field: 'yyCustTel', width: 100, title: '联系电话'}
                    , {field: 'yyDoctor', title: '预约医生', minWidth: 150}
                    , {field: 'yyProject', title: '预约项目', minWidth: 150}
                    , {field: 'yySource', title: '预约来源', minWidth: 150}
                    , {field: 'remark', title: '预约备注', minWidth: 150}
                    , {field: 'filed12', title: '操作', width: 120, toolbar: '#barDemo', unresize: true, fixed: 'right'}
                ]]
                , page: true
                , limits: [10, 20, 30]
                , limit: 10 //每页默认显示的数量
                , onLoaded: function (t) {
                    form.render();
                }
            });

            var active = {
                yyAdd: function () {
                    layer.open({
                        type: 1,
                        title: '新建预约',
                        shadeClose: true,
                        shade: 0.3,
                        area: ['70%', '80%'],
                        id: 'popPage', //防止重复弹出
                        content: txt,
                        btn: ['保存', '取消'],
                        btnAlign: 'c', //按钮居中
                        yes: function () {
                            var obj = $("#addForm").serializeObject();
                            if (obj["yyCustName"] === "") {
                                layer.msg("请输入名称！");
                            } else if (obj["yyCustSex"] === "") {
                                layer.msg("请输入性别！");
                            } else if (obj["yyDoctor"] === "") {
                                layer.msg("请选择预约医生！");
                            } else if (obj["yyProject"] === "") {
                                layer.msg("请选择预约项目！");
                            } else if (obj["yyDate"] === "") {
                                layer.msg("请选择预约日期！");
                            } else if (obj["yyTime"] === "") {
                                layer.msg("请选择预约时间！");
                            } else if (obj["yySource"] === "") {
                                layer.msg("请选择预约来源！");
                            } else {
                                $.post(basePath + "/yy/manage/add", {json: JSON.stringify(obj)}, function (res) {
                                    if (res.code === 200) {
                                        layer.msg("添加成功！");
                                        doSearch();
                                        layer.closeAll();
                                    } else {
                                        layer.msg(res.message);
                                    }
                                });
                            }
                        }, btn2: function () {
                            layer.closeAll();
                        }
                    });
                    var project = "<option value=''>请选择预约项目</option>\n";
                    $.each(projectList, function (index, value) {
                        project = project + "<option value='" + value.name + "'>" + value.name + "</option>\n";
                    });
                    $("#yyProject").html(project);
                    var doctor = "<option value=''>请选择预约医生</option>\n";
                    $.each(doctorList, function (index, value) {
                        doctor = doctor + "<option value='" + value.id + "'>" + value.name + "</option>\n";
                    });
                    $("#yyDoctor").html(doctor);
                    form.render();
                    laydate.render({
                        elem: '#test1'
                    });
                    laydate.render({
                        elem: '#test2'
                        ,type:"time"
                    });
                }
            };
            $('.eui-btn').on('click', function () {
                var othis = $(this), method = othis.data('method');
                active[method] ? active[method].call(this, othis) : '';
            });

            //监听表格复选框选择
            table.on('checkbox(tableDemoFilter)', function (obj) {
                console.log(obj)
            });

            //监听工具条
            table.on('tool(tableDemoFilter)', function (obj) {
                var data = obj.data;
                if (obj.event === 'detail') {
                    layer.msg('ID：' + data.id + ' 的查看操作');
                } else if (obj.event === 'del') {
                    layer.confirm('确定要删除《' + data.yyCustName + '》客户的预约信息吗？', function (index) {
                        $.post(basePath + "/yy/manage/delete", {id: data.yyId},function () {
                            doSearch();
                            layer.close(index);
                        });
                    });
                } else if (obj.event === 'gua') {
                    $.ajax({
                        type: "post",
                        url: basePath + "/customer/adds",
                        data: {
                            name: data.yyCustName,
                            id:data.yyId,
                        },
                        async: true,
                        success: function (res) {
                            if(res.code === 200){
                                layer.msg('挂号成功！', {
                                    icon: 1,
                                    time: 2000 //2秒关闭（如果不配置，默认是3秒）
                                }, function(){
                                    layer.open({
                                        type: 2,
                                        title: '补全客户信息',
                                        shadeClose: true,
                                        shade: 0.3,
                                        maxmin: true, //开启最大化最小化按钮
                                        area: ['80%', '90%'],
                                        content: '../cust/cust-add.html',
                                        success: function(layero, index) {
                                            var iframeWin = window[layero.find('iframe')[0]['name']];
                                            iframeWin.getcustNames(res.data);
                                            iframeWin.show();
                                        },
                                        end: function(index, layero) {
                                            doSearch();
                                        }
                                    });
                                });
                            }else{
                                layer.msg("挂号失败！请联系管理员。");
                            }
                        }
                    });
                }
            });
        });
    }

    function cut(id) {
        if (id == 'calendar') {
            $("#" + id).addClass("out").removeClass('in');
            $("#schedule").removeClass('out').addClass("in");
        } else {
            $("#" + id).addClass("out").removeClass('in');
            $("#calendar").removeClass("out").addClass('in');
        }
    }

    function getProject() {
        $.post(basePath + "/project/manage/getProject", function (res) {
            projectList = res.data;
            var project = "";
            var selectProject = "";
            $.each(res.data, function (index, value) {
                project = project + "<dd e-value='" + value.name + "' class>" + value.name + "</dd>\n";
                selectProject = selectProject + "<option value='" + value.name + "'>" + value.name + "</option>\n";
            });
            $("#project").append(selectProject);
            $("#project").closest(".eui-input-block").find(".eui-anim").append(project);
        });
    }

    function getDoctor() {
        $.post(basePath + "/sec/user/getDoctor", function (res) {
            doctorList = res.data;
            var doctor = "";
            var selectDoctor = "";
            $.each(res.data, function (index, value) {
                doctor = doctor + "<dd e-value='" + value.id + "' class>" + value.name + "</dd>\n";
                selectDoctor = selectDoctor + "<option value='" + value.id + "'>" + value.name + "</option>\n";
            });
            $("#doctor").append(selectDoctor);
            $("#doctor").closest(".eui-input-block").find(".eui-anim").append(doctor);
        });
    }

    function reset() {
        $("#doctor").val("");
        $("#project").val("");
        $("#code").val("");
        $("#dateTest2").val("");
    }

    function openCust() {
        var iframeWin;
        var pageU = layer.open({
            type: 2
            , title: "选择客户"
            , area: ['1100px', '600px']  //宽度
            , id: 'selectUser' //防止重复弹出
            , content: '../cust/chooseCust.html'
            , btn: ['确定', '取消']
            , btnAlign: 'c' //按钮居中
            , shade: 0.3 //不显示遮罩
            , maxmin: true
            , success: function (layero, index) {
                var body = layer.getChildFrame('body', index);
                iframeWin = window[layero.find('iframe')[0]['name']];
            }
            , yes: function () {
                var userStr = iframeWin.getCheckUser();
                if (userStr != null && userStr != "") {
                    var a = userStr.split("|");
                    $("#yyCustId").val(a[0]);
                    $("#yyCustName").val(a[1]);
                    if (a[2] === "男") {
                        $("#woman").removeAttr("checked", "");
                        $("#man").attr("checked", "");
                    } else {
                        $("#man").removeAttr("checked", "");
                        $("#woman").attr("checked", "");
                    }

                    $("#yyCustTel").val(a[3]);
                    $("#yyAge").val(a[4]);
                    form.render();
                    layer.close(pageU);
                } else {
                    iframeWin.msg();
                }
            }, btn2: function () {
                layer.close(pageU);
            }
        });
    }

    $(function () {
        getProject();
        getDoctor();
        doSearch();
    })

</script>
</body>
</html>
