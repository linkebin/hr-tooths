<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>表单场景2</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../../../Styles/themes/default/style.css" media="all">

	</head>

	<body>
		<div class="eui-padding15 ">
			<div class="eui-tab eui-tab-brief" e-filter="docDemoTabBrief">
				<div class="eui-tab-content">
					<!--左右边距大的表单开头-->
					<div class="form-body">
						<!--左右边距小的表单开头-->
						<div class="eui-tab eui-tab-card  eui-padding20 eui-bg-white">
							<div class="eui-tab-item eui-show">
								<div>
									<!--<div class="eui-row eui-searchTitle eui-marginB20">-->
										<!--<div class="eui-col-md6">-->
											<!--<span class="eui-panels-title1">预约信息</span>-->
										<!--</div>-->
									<!--</div>-->
									<div class="eui-row">
										<div class="eui-col-md12">
											<form class="eui-form eui-col-md10 eui-col-md-offset1" id="addForm" action="">
												<div class="eui-form-item">
													<label class="eui-form-label">客户姓名:</label>
													<div class="eui-input-inline">
														<input type="text" name="yy_cust_name" e-verify="title" utocomplete="off" placeholder="姓名" class="eui-input">

													</div>
													<label class="eui-form-label ">性别：</label>
													<div class="eui-input-inline">
														<input type="radio" name="yy_cuse_sex" value="男" title="男" checked="">
														<input type="radio" name="yy_cuse_sex" value="女" title="女">
													</div>
												</div>
												<div class="eui-form-item">
													<label class="eui-form-label">年龄：</label>
													<div class="eui-input-inline">
														<input type="text" name="yy_age" e-verify="title" autocomplete="off" placeholder="" class="eui-input">
													</div>
													<label class="eui-form-label">电话：</label>
													<div class="eui-input-inline">
														<input type="text" name="yy_cust_tel" e-verify="title" autocomplete="off" placeholder="" class="eui-input">
													</div>
												</div>
												<div class="eui-form-item">
													<label class="eui-form-label">预约医生：</label>
													<div class="eui-input-inline">
														<input type="text" name="yy_doctor" class="eui-input" placeholder="">
													</div>
													<label class="eui-form-label">预约项目：</label>
													<div class="eui-input-inline">
														<select name="yy_project" id="yy_project" e-verify="required" e-search>
															<option value="">请选择预约时间</option>
															<option value="9:00">9:00</option>
															<option value="10:00">10:00</option>
															<option value="11:00">11:00</option>
															<option value="14:00">14:00</option>
															<option value="15:00">15:00</option>
															<option value="16:00">16:00</option>
														</select>
													</div>
												</div>
												<div class="eui-form-item">
													<label class="eui-form-label">预约就诊日期：</label>
													<div class="eui-input-inline">
														<input type="text" class="eui-input" name="yy_date" id="test1" placeholder="2018-10-29">
													</div>
													<label class="eui-form-label">预约就诊时间：</label>
													<div class="eui-input-inline">
														<select name="yy_time" e-verify="required" e-search>
															<option value="">请选择预约时间</option>
															<option value="9:00">9:00</option>
															<option value="10:00">10:00</option>
															<option value="11:00">11:00</option>
															<option value="14:00">14:00</option>
															<option value="15:00">15:00</option>
															<option value="16:00">16:00</option>
														</select>
													</div>
												</div>
												<div class="eui-form-item">
													<label class="eui-form-label">预约来源：</label>
													<div class="eui-input-inline">
														<select name="yy_source" e-verify="required" e-search>
															<option value="">请选择预约来源</option>
															<option value="手机预约">手机预约</option>
															<option value="现场预约">现场预约</option>
															<option value="微信预约">微信预约</option>
														</select>
													</div>
												</div>
											</form>
										</div>
									</div>
								</div>
								<div class="eui-btn-verify eui-paddingT10 eui-textAlignC eui-paddingB15">
									<button class="eui-btn " data-method="inStock">提交</button>
									<button class="eui-btn eui-btn-primary">关闭</button>
									</p>
								</div>
							</div>

						</div>
						<!-- 删除分界线 -->
					</div>
					<!--左右边距小的表单结尾里面要删的东西要去掉-->
				</div>
				<!--左右边距大的表单结尾里面要删的东西要去掉-->
			</div>
			<!--表格结尾，里面需删除的部分要去掉-->
		</div>
		</div>

		<!-- <script type="text/javascript" src="../../../../scripts/jquery-1.9.0.min.js"></script> -->
		<!-- 引入代码高亮显示文件 -->
		<script src="../../../Scripts/plugins/prism/prism.js"></script>
		<script src="../../../Scripts/plugins/prism/line-numbers.js"></script>

		<script src="../../../Scripts/module/eui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../../Scripts/jquery-1.9.0.min.js"></script>
		<script src="../../../Scripts/libs/jquery-ui/jquery-ui.js" type="text/javascript"></script>
		<script src="../../../Scripts/libs/jquery-ui/jquery.layout.js" type="text/javascript"></script>
		<script src="../../../Scripts/plugins/jquery.cookie.js" type="text/javascript"></script>
		<script src="../../../Scripts/config.js" type="text/javascript"></script>
		<script src="../../../Scripts/pack.ajax.js" type="text/javascript"></script>
		<script src="../../../Scripts/date2format.js" type="text/javascript"></script>
		<!-- ztree-->
		<script src="../../../Scripts/libs/ztree/js/jquery.ztree.core.js"></script>
		<script src="../../../Scripts/libs/ztree/js/jquery.ztree.excheck.js"></script>
		<script src="../../../Scripts/libs/ztree/js/jquery.ztree.exedit.js"></script>

		<script type="text/javascript">
			//表单
			eui.use(['form', 'layedit', 'laydate', 'table'], function() {
				var form = eui.form,
					layer = eui.layer,
					layedit = eui.layedit,
					laydate = eui.laydate;
				table = eui.table;
				//常规用法
				laydate.render({
					elem: '#test1'
				});
			});

			var active = {
				//当前菜单编辑
				inStock: function(othis) {
					var obj = $("#addForm").serializeObject();
					$.post(basePath + "/yy/manage/add", {
						json: JSON.stringify(obj)
					}, function(res) {
						if(res.code === 200) {
							var index = parent.layer.getFrameIndex(window.name);
							parent.layer.close(index);
						} else {
							layer.msg(res.message);
						}
					});
				},

			};

			$('.eui-btn').on('click', function() {
				var othis = $(this),
					method = othis.data('method');
				active[method] ? active[method].call(this, othis) : '';
			});
		</script>
	</body>

</html>
