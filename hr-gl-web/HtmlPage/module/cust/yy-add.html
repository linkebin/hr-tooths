<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>表单场景2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../Styles/themes/default/style.css" media="all">

</head>
<body>
<div class="eui-padding15 ">
    <div class="eui-tab eui-tab-brief" e-filter="docDemoTabBrief">
        <div class="eui-tab-content">
            <!--左右边距大的表单开头-->
            <div class="form-body">
                <!--左右边距小的表单开头-->
                <div class="eui-tab eui-tab-card  eui-padding20 eui-bg-white">
                    <div class="eui-tab-item eui-show">
                        <div>
                            <div class="eui-row eui-searchTitle eui-marginB20">
                                <div class="eui-col-md6">
                                    <span class="eui-panels-title1">预约信息</span>
                                </div>
                            </div>
                            <div class="eui-row">
                                <div class="eui-col-md12">
                                    <form class="eui-form eui-col-md10 eui-col-md-offset1" action="">
                                        <div class="eui-form-item">
                                            <label class="eui-form-label">客户姓名:<i class="eui-icon" title="查找">&#xe615;</i></label>
                                            <div class="eui-input-inline">
                                                <input type="text" name="title" e-verify="title" autocomplete="off"
                                                       placeholder="姓名" class="eui-input">

                                            </div>
                                            <label class="eui-form-label width190">性别：</label>
                                            <div class="eui-input-inline">
                                                <input type="radio" name="sex" value="男" title="男" checked="">
                                                <input type="radio" name="sex" value="女" title="女">
                                            </div>
                                        </div>
                                        <div class="eui-form-item">
                                            <label class="eui-form-label">年龄：</label>
                                            <div class="eui-input-inline">
                                                <input type="text" name="title" e-verify="title" autocomplete="off"
                                                       placeholder="" class="eui-input">
                                            </div>
                                            <label class="eui-form-label width190">预约医生：</label>
                                            <div class="eui-input-inline">
                                                <input type="text" class="eui-input" id="test1"
                                                       placeholder="">
                                            </div>
                                        </div>
                                        <div class="eui-form-item">
                                            <label class="eui-form-label">预约诊所：</label>
                                            <div class="eui-input-inline">
                                                <input type="text" name="title" e-verify="title" autocomplete="off"
                                                       placeholder="选择"  disabled class="eui-input">
                                            </div>
                                            <label class="eui-form-label width190">预约项目：</label>
                                            <div class="eui-input-inline">
                                                <input type="text" name="title" e-verify="title" autocomplete="off"
                                                       placeholder=""  disabled class="eui-input">
                                            </div>

                                        </div>
                                        <div class="eui-form-item">
                                            <label class="eui-form-label ">预约就诊时间：</label>
                                            <div class="eui-input-inline">
                                                <input type="text" class="eui-input" disabled id=""
                                                       placeholder="2018年10月29日">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="eui-btn-verify eui-paddingT10 eui-textAlignC eui-paddingB15">
                            <button class="eui-btn ">提交</button>
                            <button class="eui-btn eui-btn-primary">关闭</button>
                            </p>
                        </div>
                    </div>

                </div>
                <!-- 删除分界线 -->
            </div>
            <!--左右边距小的表单结尾里面要删的东西要去掉-->
        </div>
        <!--左右边距大的表单结尾里面要删的东西要去掉-->
    </div>
    <!--表格结尾，里面需删除的部分要去掉-->
</div>
</div>


<!-- <script type="text/javascript" src="../../../../scripts/jquery-1.9.0.min.js"></script> -->
<!-- 引入代码高亮显示文件 -->
<script src="../../../Scripts/plugins/prism/prism.js"></script>
<script src="../../../Scripts/plugins/prism/line-numbers.js"></script>

<script type="text/javascript" src="../../../Scripts/jquery-1.9.0.min.js"></script>
<script src="../../../Scripts/module/eui.js" charset="utf-8"></script>

<script type="text/javascript">
    //表单
    eui.use(['form', 'layedit', 'laydate','table'], function () {
        var form = eui.form
            , layer = eui.layer
            , layedit = eui.layedit
            , laydate = eui.laydate;
        table = eui.table;
        //常规用法
        laydate.render({
            elem: '#test1'
        });
        //实例1:简单表格
        table.render({
            elem: '#tableDemo'
            //   ,height: 350
            //  ,height: 'full-200'       //该项为设置表格最大化自适应高度
            , even: true //开启隔行背景
            , skin: 'row'
            , url: '../../../Scripts/data/test.json' //数据接口

            , cols: [[
                {type: 'checkbox', fixed: 'left'}
                , {field: 'filed2', width: 120, title: '名称'}  //增加 edit 表示开户了编辑状态
                , {field: 'filed3', width: 120, title: '数量'}
                , {field: 'filed4', width: 120, title: '单次用量'}
                , {field: 'filed5', width: 90, title: '用法', templet: '#switchTpl'}
                , {field: 'filed6', title: '频度', minWidth: 150}
                , {field: 'filed6', title: '总数量', minWidth: 150}
                , {field: 'filed6', title: '单价', minWidth: 150}
                , {field: 'filed6', title: '金额', minWidth: 150}
                , {field: 'filed6', title: '备注', minWidth: 150}
            ]]
            , page: true
            , limits: [10, 20, 30]
            , limit: 10 //每页默认显示的数量
        });
    });


</script>
</body>
</html>
