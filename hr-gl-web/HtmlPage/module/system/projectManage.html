
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>信息列表查询</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../Styles/themes/default/style.css"  media="all">
</head>
<body>
<div class="infoList">
    <!--标题 start-->

    <div class="title-bar">
        <div class="eui-btn-group float-right">
            <!--不需要图标时可以将<i class="eui-icon">图标字符</i>去掉；开发时请删除此注释-->
            <a href="###" class="eui-btn eui-btn-small"><i class="eui-icon">&#xe654;</i>新建</a>
            <a href="###" class="eui-btn eui-btn-small"><i class="eui-icon">&#xe615;</i>查看</a>
            <a href="###" class="eui-btn eui-btn-small"><i class="eui-icon">&#xe642;</i>编辑</a>
            <a href="###" class="eui-btn eui-btn-bug eui-btn-small"><i class="eui-icon">&#xe640;</i>删除</a>
        </div>
        <span class="title-main">
      <i class="eui-icon eui-font20">&#xe62d;</i>
      就诊项目列表
    </span>
    </div>

    <!--标题 end-->
    <!--表格 start-->
    <script type="text/html" id="barDemo">
        <div class="eui-btn-group">
            <a class="eui-btn eui-btn-primary eui-btn-mini" e-event="detail"><i class="eui-icon" title="查看">&#xe615;</i></a>
            <a class="eui-btn eui-btn-primary eui-btn-mini" e-event="edit"><i class="eui-icon" title="编辑">&#xe642;</i></a>
            <a class="eui-btn eui-btn-bug  eui-btn-mini" e-event="del"><i class="eui-icon" title="删除">&#xe640;</i></a>
        </div>
    </script>
    <table id="tableDemo" e-filter="tableDemoFilter"></table>

    <!--表格 end-->




</div>



<script src="../../../Scripts/module/eui.js" charset="utf-8"></script>
<script>

    eui.use(['element','form', 'layedit', 'laydate','table'], function(){
        var element = eui.element
            ,form = eui.form
            ,layer = eui.layer
            ,layedit = eui.layedit
            ,laydate = eui.laydate
            ,table = eui.table;

        //日期选择
        laydate.render({
            elem: '#dateTest'
        });
        //日期范围
        laydate.render({
            elem: '#dateTest2'
            ,range: true
        });

//实例1:简单表格
        table.render({
            elem: '#tableDemo'
            //   ,height: 350
            //  ,height: 'full-200'       //该项为设置表格最大化自适应高度
            ,even: true //开启隔行背景
            ,skin:'row'
            ,url: '../../../Scripts/data/dataPage.json' //数据接口
            ,cols: [[
                {type:'checkbox',fixed:'left'}
                ,{field:'filed1', width:200, title: '项目编号', sort: true}
                ,{field:'filed2', width:120, title: '项目名称'}  //增加 edit 表示开户了编辑状态
                ,{field:'filed3',width:120, title: '项目单价'}
                ,{field:'filed4', width:120, title: '创建时间'}
                ,{field:'filed5', width:190, title: '备注',templet: '#switchTpl'}
                ,{field:'filed7', title:'操作', width:120, toolbar: '#barDemo', unresize: true,fixed: 'right'}
            ]]
            ,page: true
            , limits: [10, 20, 30]
            , limit: 10 //每页默认显示的数量
        });

        //监听表格复选框选择
        table.on('checkbox(tableDemoFilter)', function(obj){
            console.log(obj)
        });

        //监听工具条
        table.on('tool(tableDemoFilter)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                layer.msg('ID：'+ data.id + ' 的查看操作');
            } else if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                layer.alert('编辑行：<br>'+ JSON.stringify(data))
            }
        });

    });
</script>

</body>
</html>
