<script>
  eui.use(['jquery','element','form', 'layedit', 'laydate','table','laytpl'], function(){
    var jQuery = eui.jQuery
            ,element = eui.element
            ,form = eui.form
            ,layer = eui.layer
            ,layedit = eui.layedit
            ,laydate = eui.laydate
            ,table = eui.table
            ,laytpl = eui.laytpl;

      $("body").layout({
          //   applyDemoStyles: true,
          spacing_open:8,
          spacing_closed:10,
          west__size:230,             //左侧初始宽度
          north__size:60,             //上侧初始宽度
          north__resizable:false,    //上侧关闭大小调整
          north__closable:false,      //上侧关闭收缩
          north__spacing_open: 0,       //上侧边框为0, 一般这个设置了上面的north__resizable和north__closable可以不用设置
          south__spacing_open: 0,
          south__size:30
      });

      //操作事件
      var active = {
          //当前菜单编辑
          editCurmenu: function(othis){
              var type = othis.data('type')
                  ,text = othis.text();

              var data={};
              var txt="";
              var getTpl= $("#layerContent").html();
              laytpl(getTpl).render(data,function (html) {
                  txt = html;
              });

              layer.open({
                  type: 1
                  ,title:"标题"
                  ,area: ['400px','100%']  //宽度
                  ,offset:type              //类型,注意点击按钮的data-type属性，然后配合宽高度
                  ,id: 'pop'+type //防止重复弹出
                  ,content: txt
                  ,btn: ['保存','取消']
                  ,btnAlign: 'c' //按钮居中
                  ,shade: 0.3 //不显示遮罩
                  ,maxmin: true
                  ,yes: function(){
                      layer.closeAll();
                      layer.msg("保存成功！")
                  },btn2: function(){
                      layer.closeAll();
                  }
              });
              //如有表单类的，请带上相关的JS预加载，并在以下加上重新渲染
              form.render();
          }

      };

      $('.eui-btn').on('click', function(){
          var othis = $(this), method = othis.data('method');
          active[method] ? active[method].call(this, othis) : '';
      });



      var tableOtherHeight
//实例1:简单表格
      table.render({
          elem: '#tableDemo'
          //   ,height: 350
         // ,height: 'full-410'       //该项为设置表格最大化自适应高度
          ,even: true //开启隔行背景
          ,url: '../../../Scripts/data/test.json' //数据接口
          ,page: true
          ,cols: [[
              {type:'checkbox',fixed:'left'}
              ,{field:'sn', width:60, title: '序号'}
              ,{field:'id', width:120, title: '菜单编号', sort: true}  //增加 edit 表示开户了编辑状态dd
              ,{field:'name',width:120, title: '菜单名称'}
              ,{field:'parent', width: 100, title: '上级菜单'}
              ,{field:'icon', width:100, title: '菜单图标'}
              ,{field:'adress', width:150, title: '菜单地址'}
              ,{field:'see', width:90, title: '状态',templet: '#switchTpl'}
              ,{field:'creater', width:100, title: '创建人'}
              ,{field:'createTime', width:150, title: '创建时间', sort: true}
              ,{field:'opear', title:'操作', width:120, toolbar: '#barDemo', unresize: true,fixed: 'right'}
          ]]
      });

      //监听表格复选框选择
      table.on('checkbox(tableDemoFilter)', function(obj){
          console.log(obj)
      });

      //监听工具条
      table.on('tool(tableDemoFilter)', function(obj){
          var data = obj.data;
          if(obj.event === 'detail'){
              layer.msg('ID：'+ data.id + ' 的查看操作');
          } else if(obj.event === 'del'){
              layer.confirm('真的删除行么', function(index){
                  obj.del();
                  layer.close(index);
              });
          } else if(obj.event === 'edit'){
              layer.alert('编辑行：<br>'+ JSON.stringify(data))

          }
      });

      //日期选择
      laydate.render({
          elem: '#dateTest'
      });
      //日期范围
      laydate.render({
          elem: '#dateTest2'
          ,range: true
      });





  });


/*--用户树--*/
  $(function(){
      $.fn.zTree.init($("#treeDemo"), setting, zNodes);
  });
  // ztree
  var setting = {
      view: {
          addHoverDom: addHoverDom,
          removeHoverDom: removeHoverDom,
          selectedMulti: false
      },
      async:{
          enable:true,
          type:"get",
          dataType:"json",
          url:"common/testTree.json",
          //  autoParam:["id","name"],
          dataFilter: null
      },
      check: {
          enable: true
      },
      data:{
          simpleData: {
              enable: true,
              idKey:"id",
              pIdKey:"pId",
              rootPid:"0"
          }
      },
      edit: {
          enable: true
      }
  };
  var zNodes=[];

  var newCount = 1;
  function addHoverDom(treeId, treeNode) {
      var sObj = $("#" + treeNode.tId + "_span");
      if (treeNode.editNameFlag || $("#addBtn_"+treeNode.tId).length>0) return;
      var addStr = "<span class='button add' id='addBtn_" + treeNode.tId
          + "' title='add node' onfocus='this.blur();'></span>";
      sObj.after(addStr);
      var btn = $("#addBtn_"+treeNode.tId);
      if (btn) btn.bind("click", function(){
          var zTree = $.fn.zTree.getZTreeObj("treeDemo");
          zTree.addNodes(treeNode, {id:(100 + newCount), pId:treeNode.id, name:"new node" + (newCount++)});
          return false;
      });
  };
  function removeHoverDom(treeId, treeNode) {
      $("#addBtn_"+treeNode.tId).unbind().remove();
  };





</script>
