<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>系统配置</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../../../Styles/themes/default/style.css"  media="all">
</head>
<body class="ToolbarFixed">

<div class="toolbarH">
  <div class="title-bar">
    <div class="eui-btn-group float-right">
      <!--不需要图标时可以将<i class="eui-icon">图标字符</i>去掉；开发时请删除此注释-->
      <a href="###" class="eui-btn">保存</a>
      <a href="###" class="eui-btn eui-btn-primary">关闭</a>
    </div>
    <span class="title-main">
      <i class="eui-icon eui-font24">&#xe62a;</i>
      系统配置
    </span>
    <span class="title-sub">
      本系统的信息配置
    </span>
  </div>
</div>

<div class="form-body eui-padding20">
  <!--  <div class="form-title">关于XXXXX的申请表单（3列表单）</div>-->


  <!--tab页 start-->
  <div class="eui-tab eui-tab-card">
    <ul class="eui-tab-title">
      <li class="eui-this">基本信息</li>
      <li>性能优化</li>
      <li>安全设置</li>
      <li>FTP设置</li>
      <li>邮件设置</li>
      <li>其它设置</li>
      <li></li>
    </ul>
    <div class="eui-tab-content eui-bg-white">
      <div class="eui-tab-item eui-show">

        <div class="eui-form eui-form-base eui-form-col3">

          <div class="eui-form-item item-colspan2">
            <label class="eui-form-label">系统名称：</label>
            <div class="eui-input-block">
              <input id="webName" type="text" class="eui-input" placeholder="" value="">
            </div>
          </div>
          <div class="eui-form-item item-colspan2">
            <label class="eui-form-label">系统标题：</label>
            <div class="eui-input-block">
              <input id="webTtitle" type="text" class="eui-input" placeholder="" value="">
            </div>
          </div>
          <div class="eui-form-item item-colspan2">
            <label class="eui-form-label">系统地址：</label>
            <div class="eui-input-block input-btn-1em">
              <a id="webUrlLink" target="_blank" href="###" class="inputAfter"><i class="eui-icon">&#xe64c;</i></a>
              <input type="text" id="webUrl" class="eui-input" value="">
            </div>

          </div>
          <div class="eui-form-item item-colspan2">
          <label class="eui-form-label">系统LOGO：</label>
          <div class="eui-input-block">

            <div class="eui-upload-drag" id="test10">
              <i class="eui-icon">&#xe67c;</i>
              <p>点击或将图像拖拽到此处</p>
            </div>
            <div class="eui-paddingTB10 eui-color-red">
              温馨提示：
              允许上传，GIF,JPG,PNG,BMP格式的图片，大小不得超过2MB。
            </div>
          </div>
        </div>
          <div class="eui-form-item item-colspan2">
            <label class="eui-form-label">系统主色调：</label>
            <div class="eui-input-block">

              <input type="radio" name="color" value="红色" title="红色" checked>
              <input type="radio" name="color" value="绿色" title="绿色">
              <input type="radio" name="color" value="蓝色" title="蓝色">
              <input type="radio" name="color" value="黑色" title="黑色">


            </div>
          </div>

          <div class="eui-form-item item-colspan2">
            <label class="eui-form-label">系统描述：</label>
            <div class="eui-input-block">
              <textarea class="eui-textarea" id="systemDec"></textarea>
            </div>
          </div>
          <div class="eui-form-item item-colspan2">
            <label class="eui-form-label">网站关键词：</label>
            <div class="eui-input-block">
              <textarea class="eui-textarea" id="webKey"></textarea>
            </div>
          </div>
          <div class="eui-form-item item-colspan2">
            <label class="eui-form-label">版本信息：</label>
            <div class="eui-input-block">
              <input type="text" class="eui-input" value="" id="copyRight">
            </div>
          </div>
          <div class="eui-form-item item-colspan2">
            <label class="eui-form-label">ICP备案号：</label>
            <div class="eui-input-block">
              <input type="text" class="eui-input" value="" id="IcpNo">
            </div>
          </div>
          <div class="clearfix"></div>
        </div>


      </div>
      <div class="eui-tab-item">暂无内容</div>
      <div class="eui-tab-item">暂无内容</div>
      <div class="eui-tab-item">暂无内容</div>
      <div class="eui-tab-item">暂无内容</div>
      <div class="eui-tab-item">暂无内容</div>
    </div>
  </div>

  <!--tab页 end-->













</div>





<script src="../../../../Scripts/module/eui.js" charset="utf-8"></script>
<script>

  //表单
  eui.use(['element','form', 'layedit', 'laydate','table','upload','jquery'], function(){

    var element = eui.element
            ,form = eui.form
            ,layer = eui.layer
            ,layedit = eui.layedit
            ,laydate = eui.laydate
            ,table = eui.table
            ,upload = eui.upload
            ,jquery = eui.jquery;


      //JSON数据加载，平台名称、LOGO路径
      var $=jquery;
      $.ajax({
          "type":"GET",
          "url":"../../../../Scripts/data/frameInfo.json",
          async: true,
          "dataType":"json",
          "success":function(data){
              $("#webName").val(data.webInfo.系统名称);
              $("#webUrl").val(data.webInfo.系统地址);
              $("#webUrlLink").attr("href",data.webInfo.系统地址);
              $("#webTtitle").val(data.webInfo.系统标题);
              $("#copyRight").val(data.webInfo.版权信息);
              $("#IcpNo").val(data.webInfo.ICP备案号);
              $("#systemDec").val(data.webInfo.系统描述);
              $("#webKey").val(data.webInfo.网站关键词);







          },
          "error":function(){
              layer.msg("数据读取失败");

          }
      });





    //拖拽上传
    upload.render({
      elem: '#test10'
      ,url: ''
      ,done: function(res){
        console.log(res)
      }
    });

    //常规用法
    laydate.render({
      elem: '#dateTest'
    });
    //日期范围
    laydate.render({
      elem: '#dateTest2'
      ,range: true
    });


  });


</script>
</body>
</html>
