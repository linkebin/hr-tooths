<script src="../../../Scripts/module/eui.js" charset="utf-8"></script>
<script>

  //表单
  eui.use(['element','form', 'layedit', 'laydate','table','upload','jquery'], function(){

    var element = eui.element
            ,form = eui.form
            ,layer = eui.layer
            ,layedit = eui.layedit
            ,laydate = eui.laydate
            ,table = eui.table
            ,upload = eui.upload
            ,jquery = eui.jquery;


      //JSON数据加载，平台名称、LOGO路径
     


      var res=0;
    //拖拽上传
    upload.render({
      elem: '#test10'
      ,url: '/upload/uploadTest.json'
        ,exts:"wav"
        ,before:function () {
            console.log("a");
        }
      ,done: function(res){
            //上传完毕回调
        console.log(res)
      },error: function(){
            //请求异常回调
            console.log(res)
        }
    });




    //常规用法
    laydate.render({
      elem: '#dateTest'
    });
    //日期范围
    laydate.render({
      elem: '#dateTest2'
      ,range: true
    });


  });
