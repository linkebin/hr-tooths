            <div>
                <div class="eui-row eui-searchTitle eui-marginB20">
                    <div class="eui-col-md6">
                        <span class="eui-panels-title1">基本信息</span>
                    </div>
                    <div class="eui-col-md6">

                            <button class="eui-btn"><i class="eui-icon">&#xe642;</i> 编辑</button>
                            <button class="eui-btn"><i class="eui-icon">&#xe60a;</i> 保存</button>
                        </div>
                    </div>
                </div>
                <div class="eui-row">
                    <div class="eui-col-md12">
                        <form class="eui-form" action="">
                            <div class="eui-form-item">
                                <label class="eui-form-label">姓名</label>
                                <div class="eui-input-inline">
                                    <input type="text" name="title" e-verify="title" autocomplete="off" placeholder="姓名" class="eui-input">
                                </div>
                                <label class="eui-form-label">年龄</label>
                                <div class="eui-input-inline">
                                    <input type="text" name="title" e-verify="title" autocomplete="off" placeholder="" class="eui-input">
                                </div>
                                <label class="eui-form-label">性别</label>
                                <div class="eui-input-inline">
                                    <input type="radio" name="sex" value="男" title="男" checked="">
                                    <input type="radio" name="sex" value="女" title="女">
                                </div>
                            </div>
                            <div class="eui-form-item">
                                <label class="eui-form-label">生日</label>
                                <div class="eui-input-inline">
                                    <input type="text" class="eui-input" id="test1" placeholder="yyyy-MM-dd">
                                </div>
                                <label class="eui-form-label">籍贯</label>
                                <div class="eui-input-inline">
                                    <div class="eui-form">
                                        <select name="city" e-verify="required" e-search>
                                            <option value="">带搜索的选择框</option>
                                            <option value="1">易度软件</option>
                                            <option value="2">广州市</option>
                                            <option value="3">天河区</option>
                                            <option value="4">element</option>
                                            <option value="6">upload</option>
                                            <option value="14">nav</option>
                                            <option value="15">tab</option>
                                            <option value="16">table</option>
                                            <option value="17">select</option>
                                            <option value="18">checkbox</option>
                                            <option value="19">switch</option>
                                            <option value="20">radio</option>
                                        </select>
                                    </div>
                                </div>
                                <label class="eui-form-label">爱好</label>
                                <div class="eui-form">
                                    <input type="checkbox" name="" title="自拍" e-skin="primary" checked>
                                    <input type="checkbox" name="" title="发呆" e-skin="primary">
                                    <input type="checkbox" name="" title="卖萌" e-skin="primary" disabled>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div>
                <div class="eui-row eui-searchTitle eui-marginB20">
                    <div class="eui-col-md12">
                        <span class="eui-panels-title1">联系信息</span>
                    </div>
                </div>
                <div class="eui-row">
                    <div class="eui-col-md12">
                        <form class="eui-form" action="">
                            <div class="eui-form-item">
                                <label class="eui-form-label">联系手机：</label>
                                <div class="eui-input-inline">
                                    <input type="tel" name="phone" e-verify="phone" autocomplete="off" class="eui-input">
                                </div>
                                <label class="eui-form-label">联系邮箱：</label>
                                <div class="eui-input-inline">
                                    <input type="text" name="email" e-verify="email" autocomplete="off" class="eui-input">
                                </div>
                                <label class="eui-form-label">社交账号：</label>
                                <div class="eui-input-inline">
                                    <input type="text" name="text" autocomplete="off" class="eui-input">
                                </div>
                            </div>
                            <div class="eui-form-item">
                                <label class="eui-form-label">用户组织：</label>
                                <div class="eui-input-inline">
                                    <input type="password" name="password" e-verify="pass" autocomplete="off" placeholder="请输入密码" class="eui-input">
                                </div>
                                <label class="eui-form-label">登录密码：</label>
                                <div class="eui-input-inline">
                                    <input type="password" name="password" e-verify="pass" autocomplete="off" placeholder="请输入密码" class="eui-input">
                                </div>
                                <label class="eui-form-label">确认密码：</label>
                                <div class="eui-input-inline">
                                    <input type="password" name="password" e-verify="pass" autocomplete="off" placeholder="请输入密码" class="eui-input">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="eui-btn-verify eui-paddingT10 eui-paddingB15 eui-textAlignC">
                <button class="eui-btn">提交</button>
                <button class="eui-btn eui-btn-primary">关闭</button></p>
