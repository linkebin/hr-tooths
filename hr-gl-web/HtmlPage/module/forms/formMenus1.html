            <div>

                            <button class="eui-btn"><i class="eui-icon">&#xe642;</i> 编辑</button>
                            <button class="eui-btn"><i class="eui-icon">&#xe60a;</i> 保存</button>
                        </div>
                    </div>
                </div>

                                <label class="eui-form-label">姓名：</label>
                                <div class="eui-col-md6">
                                    <input type="text" name="title" e-verify="title" autocomplete="off" placeholder="请输入真实姓名" class="eui-input">
                                </div>
                              
                            </div>
                            <div class="eui-form">
                                <label class="eui-form-label">性别：</label>
                                <div class="eui-col-md6">
                                    <input type="radio" name="sex" value="男" title="男" checked="">
                                    <input type="radio" name="sex" value="女" title="女">
                                </div>
                            </div>
                            <div class="eui-form-item">
                                <label class="eui-form-label">年龄：</label>
                                <div class="eui-col-md6">
                                    <input type="text" name="title" e-verify="title" autocomplete="off" placeholder="" class="eui-input">
                                </div>
                            </div>
                            <div class="eui-form">
                                <div class="">
                                    <label class="eui-form-label">选择省市区：</label>
                                    <div class="eui-col-md2 right-padding6">
                                        <select name="quiz1">
                                            <option value="">请选择省</option>
                                            <option value="浙江" selected="">浙江省</option>
                                            <option value="你的工号">江西省</option>
                                            <option value="你最喜欢的老师">福建省</option>
                                        </select>
                                    </div>
                                    <div class="eui-col-md2 width-padding2">
                                        <select name="quiz2">
                                            <option value="">请选择市</option>
                                            <option value="杭州">杭州</option>
                                            <option value="宁波" disabled="">宁波</option>
                                            <option value="温州">温州</option>
                                            <option value="温州">台州</option>
                                            <option value="温州">绍兴</option>
                                        </select>
                                    </div>
                                    <div class="eui-col-md2 left-padding6">
                                        <select name="quiz3">
                                            <option value="">请选择县/区</option>
                                            <option value="西湖区">西湖区</option>
                                            <option value="余杭区">余杭区</option>
                                            <option value="拱墅区">临安市</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </form>                     
                    </div>
                </div>
            </div>
            <div>
                <div class="eui-row eui-searchTitle eui-marginB20">
                    <div class="eui-col-md12">

                    </div>
                </div>

                                <div class="eui-col-md6">
                                    <input type="tel" name="phone" e-verify="phone" autocomplete="off" class="eui-input">
                                </div>
                            </div>
                            <div class="eui-form-item">
                                <label class="eui-form-label">联系邮箱：</label>
                                <div class="eui-col-md6">
                                    <input type="text" name="email" e-verify="email" autocomplete="off" class="eui-input">
                                </div>
                            </div>
                            <div class="eui-form-item">
                                <label class="eui-form-label">登录密码：</label>
                                <div class="eui-col-md6">
                                    <input type="password" name="password" e-verify="pass" autocomplete="off" placeholder="请输入密码" class="eui-input">
                                </div>
                            </div>
                            <div class="eui-form-item">
                                <label class="eui-form-label">确认密码：</label>
                                <div class="eui-col-md6">
                                    <input type="password" name="password" e-verify="pass" autocomplete="off" placeholder="请输入密码" class="eui-input">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
