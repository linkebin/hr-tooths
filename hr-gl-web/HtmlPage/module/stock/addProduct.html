<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>表单页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../Styles/themes/default/style.css"  media="all">
</head>
<body>
<div class="form-body eui-padding20">
    <div class="form-title">新增物品</div>
    <div class="eui-form eui-form-base eui-form-col3">
        <!--第一行-->
        <div class="eui-form-item">
            <label class="eui-form-label">物品编号*：</label>
            <div class="eui-input-block">
                <input type="text" class="eui-input" placeholder="">
            </div>
        </div>
        <div class="eui-form-item">
            <label class="eui-form-label">物品名称*：</label>
            <div class="eui-input-block">
                <input type="text" class="eui-input" placeholder="">
            </div>
        </div>
        <div class="eui-form-item">
            <label class="eui-form-label">物品条码：</label>
            <div class="eui-input-block">
                <input type="text" class="eui-input" placeholder="">
            </div>
        </div>
        <!--华丽的分割线-->
        <!--第二行-->
        <div class="eui-form-item">
            <label class="eui-form-label">物品类型*：</label>
            <div class="eui-input-block">
                <select name="city" e-verify="required" e-search>
                    <option value="">零售药品</option>
                    <option value="1">选项一</option>
                    <option value="2">选项二</option>
                </select>
            </div>
        </div>
        <div class="eui-form-item">
            <label class="eui-form-label">规格：</label>
            <div class="eui-input-block">
                <input type="text" class="eui-input" placeholder="">
            </div>
        </div>
        <div class="eui-form-item">
            <label class="eui-form-label">型号*：</label>
            <div class="eui-input-block">
                <input type="text" class="eui-input" placeholder="">
            </div>
        </div>
        <!--华丽的分割线-->
        <!--第三行-->
        <div class="eui-form-item">
            <label class="eui-form-label">采购单位*：</label>
            <div class="eui-input-block">
                <input type="text" class="eui-input" placeholder="">
            </div>
        </div>
        <div class="eui-form-item">
            <label class="eui-form-label">品牌：</label>
            <div class="eui-input-block">
                <input type="text" class="eui-input" placeholder="">
            </div>
        </div>
        <div class="eui-form-item">
            <label class="eui-form-label">厂家*：</label>
            <div class="eui-input-block">
                <input type="text" class="eui-input" placeholder="">
            </div>
        </div>
        <!--华丽的分割线-->
        <!--第四行-->
        <div class="eui-form-item">
            <label class="eui-form-label">预售单价：</label>
            <div class="eui-input-block">
                <input type="text" class="eui-input" placeholder="">
            </div>
        </div>
        <div class="eui-form-item">
            <label class="eui-form-label">领用单价：</label>
            <div class="eui-input-block">
                <input type="text" class="eui-input" placeholder="">
            </div>
        </div>
        <div class="eui-form-item">
            <label class="eui-form-label">库存预警*：</label>
            <div class="eui-input-block">
                <input type="text" class="eui-input" placeholder="">
            </div>
        </div>
        <!--华丽的分割线-->
        <div class="eui-form-item item-colspan3">
            <label class="eui-form-label">备注：</label>
            <div class="eui-input-block">
                <input type="text" class="eui-input" placeholder="">
            </div>
        </div>
</div>
